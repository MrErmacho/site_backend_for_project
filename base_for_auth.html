{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GameStore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'shop:catalog' %}">Каталог</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'shop:orders' %}">Ваши заказы</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'auth:profile' %}">Профиль</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'auth:signout' %}">Выход</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'auth:signup' %}">Регистрация</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'auth:signin' %}">Вход</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Основное содержимое страницы -->
    <div class="container mt-5 pt-5">
        <!-- Контент вашей страницы -->
    </div>
    {% block content %}
    {% endblock content %}

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
